<script>
  const imageWidth = 220;
  
  const carousel = document.querySelector(".carousel");
  const images = document.querySelectorAll(".carousel-image");
  const totalImages = Object.keys(images).length;

  let currentIndex = 0;
  let prevIndex;

  const carouselRev = document.querySelector(".carousel-reverse");
  const imagesRev = document.querySelectorAll(".carousel-image-reverse");
  const totalImagesRev = Object.keys(imagesRev).length;

  const rightArrow = document.querySelector(".right-arrow");
  const leftArrow = document.querySelector(".left-arrow");

  let currentIndexRev = 0;
  let prevIndexRev;

  //   rightArrow.addEventListener("click", () => {
  //   carousel.classList.add("sliding-transition");

  //   prevIndex = currentIndex;
  //   currentIndex = (currentIndex + 1) % totalImages;

  //   carousel.style.transform = `translateX(-${imageWidth}px)`;

  //   setTimeout(() => {
  //     carousel.appendChild(images[prevIndex]);
  //     carousel.classList.remove("sliding-transition");
  //     carousel.style.transform = "";
  //   }, 500);
  // });

  setInterval(() => {
    //top carousel
    carousel.classList.add("sliding-transition");
    prevIndex = currentIndex;
    currentIndex = (currentIndex + 1) % totalImages;
    carousel.style.transform = `translateX(-${imageWidth}px)`;

    setTimeout(() => {
      carousel.appendChild(images[prevIndex]);
      carousel.classList.remove("sliding-transition");
      carousel.style.transform = "";
    }, 1500);
    }, 3000);

</script>
