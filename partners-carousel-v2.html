<script>
  const imageWidth = 250;
  
  const carousel = document.querySelector(".carousel-forward");
  const imageCards = document.querySelectorAll(".image-card-forward");
  const totalImageCards = Object.keys(imageCards).length;

  let currentIndex = 0;
  let prevIndex;

  const carouselRev = document.querySelector(".carousel-backward");
  const imageCardsRev = document.querySelectorAll(".image-card-backward");
  const totalImageCardsRev = Object.keys(imageCardsRev).length;

  let currentIndexRev = 0;
  let prevIndexRev;

  //top carousel
  setInterval(() => {
    carousel.classList.add("sliding-transition");
    if (currentIndex >= imageCards.length - 1) currentIndex = 0;
    prevIndex = currentIndex;
    currentIndex = (currentIndex + 1) % totalImageCards;
    carousel.style.transform = `translateX(-${imageWidth}px)`;

    setTimeout(() => {
      carousel.appendChild(imageCards[prevIndex]);
      carousel.classList.remove("sliding-transition");
      carousel.style.transform = "";
    }, 2000);

  }, 4000);

    // bottom carousel
    setInterval(() => {
      prevIndexRev = currentIndexRev;
      currentIndexRev = (currentIndexRev - 1 + totalImageCardsRev) % totalImageCardsRev;

      carouselRev.style.transform = `translateX(-${imageWidth}px)`;
      carouselRev.insertBefore(imageCardsRev[currentIndexRev], carouselRev.firstChild);

      setTimeout(() => {
        carouselRev.style.transform = "";
        carouselRev.classList.add("sliding-transition");
      }, 10);

      setTimeout(() => {
        carouselRev.classList.remove("sliding-transition");
      }, 1990);
    }, 4000)
</script>
