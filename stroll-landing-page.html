    font-weight: 700;

    /* top: 525px; */

    cursor: pointer;
  }

  .button:hover {

    color:#0072BB;
    border: solid 2px #0072BB;

  @keyframes fadeIn {
      to {
          opacity: 1;
      }
  }
  </style>
</head>
