<script>
  const imageWidth = 230;
  
  const carousel = document.querySelector(".carousel");
  const images = document.querySelectorAll(".carousel-image");
  const totalImages = Object.keys(images).length;

  let currentIndex = 0;
  let prevIndex;

  const carouselRev = document.querySelector(".carousel-reverse");
  const imagesRev = document.querySelectorAll(".carousel-image-reverse");
  const totalImagesRev = Object.keys(imagesRev).length;

  let currentIndexRev = 0;
  let prevIndexRev;

  //top carousel
  setInterval(() => {
    carousel.classList.add("sliding-transition");
    prevIndex = currentIndex;
    currentIndex = (currentIndex + 1) % totalImages;
    carousel.style.transform = `translateX(-${imageWidth}px)`;

    setTimeout(() => {
      carousel.appendChild(images[prevIndex]);
      carousel.classList.remove("sliding-transition");
      carousel.style.transform = "";
    }, 1500);
  }, 3000);

    // bottom carousel
    setInterval(() => {
      prevIndexRev = currentIndexRev;
      currentIndexRev = (currentIndexRev - 1 + totalImagesRev) % totalImagesRev;

      carouselRev.style.transform = `translateX(-${imageWidth}px)`;
      carouselRev.insertBefore(imagesRev[currentIndexRev], carouselRev.firstChild);

      setTimeout(() => {
        carouselRev.style.transform = "";
        carouselRev.classList.add("sliding-transition");
      }, 10);

      setTimeout(() => {
        carouselRev.classList.remove("sliding-transition");
      }, 1490);
    }, 3000)
</script>
